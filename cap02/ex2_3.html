<head>

    <title>Example 2.3</title>

    <style>
        /* Remove the increase/decrease arrows */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>
    <h1>Ark Car Dealership - JS-HTML Program</h1>
    <form>
        <p> Vehicle:
            <input type="text" id="inVehicle" required>
        </p>

        <p> Price $:
            <input type="number" id="inPrice" required>
        </p>
        <input type="submit" value="View offer">
    </form>
    <h2 id="outResp1"></h2>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>
    <script src="js/ex2_3.js"></script>
