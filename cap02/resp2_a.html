<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2.a</title>

    <style>
      /* Remove as setas de aumento/diminuição */
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
</head>

<body>
    <h1>Ark Farmácia: Programa em JS-HTML</h1>
    <form>
      <p>Medicamento:
        <input type="text" id="inMedicamento" required>
      </p>
      <p>Preço R$:
        <input type="number" min="0" step="0.01" patterns="[0-9]+([,\.][0-9]+)?" id="inPreco" required>
      </p>
      <p>
      <input type="submit" value="Mostrar Promoção">
      </p>
    </form>
    <h3 id="outMedicamento"></h3>
    <h3 id="outPromocao"></h3>
    <script src="js/resp2_a.js"></script>
  </body>

</html>
