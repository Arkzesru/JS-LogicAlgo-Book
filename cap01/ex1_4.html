<script>
  /* This is an example of JS code that declares variables and prints their
    data types in the browser console. It demonstrates the use of JS primitive data
    types such as string, number, and boolean, and the typeof function to check
    their types. */

  const fruit = "Banana";
  const price = 3.5;
  const isInStock = true;
  let newValue;

  console.log(typeof fruit); // string
  console.log(typeof price); // number
  console.log(typeof isInStock); // boolean
  console.log(typeof newValue); // undefined
</script>
