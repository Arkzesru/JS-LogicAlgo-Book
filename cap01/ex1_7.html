<meta charset="UTF-8">
<script>
    // Program that calculates the total value of a dinner including a 10% tip for the waiter.
    const dinner = Number(prompt("Dinner Value $: "));
    const tip = dinner * 0.10; // Calculates the 10% tip for the waiter.
    const total = dinner + tip;
    alert("Waiter's Tip (10%): $ " + tip.toFixed(2) + "\n" + "Total to Pay: $ " + total.toFixed(2));
</script>
