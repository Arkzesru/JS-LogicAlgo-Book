<script>
    /* This code performs simple mathematical operations with the variable 'a'
    and displays the result in an alert. */

    const a = "20";
    const b = a * 2; // b = 40
    const c = a / 2; // c = 10
    const d = a - 2; // d = 18
    const e = Number(a) + 2; // e = 22
    alert("e: " + e); // displays the value of a variable
</script>
