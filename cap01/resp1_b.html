<meta charset="UTF-8" />
<script>
  /* Program that calculates the division of the total bill amount among the number
    of customers to determine the amount each person should pay. */

  const total = Number(prompt(`Total Bill Amount $: `));
  const customers = Number(prompt(`How many people will pay?: `));
  const partialAmount = total / customers;
  alert(`Amount per customer: $ ${partialAmount.toFixed(2)}`);
</script>
